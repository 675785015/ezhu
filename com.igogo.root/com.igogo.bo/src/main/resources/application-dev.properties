
##mysql
druid.type=com.alibaba.druid.pool.DruidDataSource
druid.master.url=jdbc:mysql://127.0.0.1:3306/igogo
druid.master.username=root
druid.master.password=root
druid.master.driverClassName=com.mysql.jdbc.Driver


druid.slaver.url=jdbc:mysql://127.0.0.1:3306/igogo
druid.slaver.name=root
druid.slaver.password=root
druid.slaver.driverClassName=com.mysql.jdbc.Driver


spring.datasource.filters = stat
spring.datasource.maxActive = 20
spring.datasource.initialSize = 1
spring.datasource.maxWait = 60000
spring.datasource.minIdle = 1
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20

#the mybatis config
mybatis.typeAliasesPackage=com.igogo.bo.entity
mybatis.mapperLocations=classpath:com/igogo/bo/mapper/*.xml

#port
spring.port=8080



spring.freemarker.allow-request-override=false

spring.freemarker.cache=true

spring.freemarker.check-template-location=true

spring.freemarker.charset=UTF-8

spring.freemarker.content-type=text/html

spring.freemarker.expose-request-attributes=false

spring.freemarker.expose-session-attributes=false

spring.freemarker.expose-spring-macro-helpers=false

#spring.freemarker.prefix=

#spring.freemarker.request-context-attribute=

#spring.freemarker.settings.*=

spring.freemarker.suffix=.html

spring.freemarker.template-loader-path=classpath:/templates/
#comma-separated list

